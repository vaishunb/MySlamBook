<ion-view style="background: url('img/bg7.jpg') no-repeat center center fixed;
-webkit-background-size: cover;
-moz-background-size: cover;
background-size: cover;">
  <ion-header-bar class="bar-dark">
    <h1 class="title"><font face="Comic Sans MS">Login</font></h1>
  </ion-header-bar>
  <ion-content>

  <div class="list list-inset">
  <label class="item item-input">
    <input type="email" placeholder="Enter Email" ng-model="user.email">
  </label>
  <label class="item item-input">
    <input type="password" placeholder="Enter Password" ng-model="user.password">
  </label>
</div>

    <div class="padding">
      <button class="button button-positive button-block" ng-click="login()"><font face="Comic Sans MS">Let me in</font></button>
      <div class="error" ng-if="errorMessage" ng-bind="errorMessage">
      </div>
      
      <button class="button button-assertive button-block" ui-sref="reset-password"><font face="Comic Sans MS">
        Can't remember my password
      </font></button>
      <button class="button button-balanced button-block" ui-sref="signup"><font face="Comic Sans MS">
        FREE Sign Up
      </font></button>
    </div>
  </ion-content>
</ion-view>
