<ion-view style="background: url('img/bg7.jpg') no-repeat center center fixed;
-webkit-background-size: cover;
-moz-background-size: cover;
background-size: cover;">
  <ion-header-bar class="bar-dark">
    <h1 class="title"><font face="Comic Sans MS">Sign Up</font></h1>
  </ion-header-bar>
  <ion-content>
    <div class="list">
      <label class="item item-input item-stacked-label">
        <span class="input-label"><font face="Comic Sans MS">Email</font></span>
        <input type="email" placeholder="me@gmail.com" ng-model="user.email">
      </label>
    </div>
    <div class="padding">
      <button class="button button-positive button-block" ng-click="signup()"><font face="Comic Sans MS">Sign Up</font></button>
      <div class="error" ng-if="errorMessage" ng-bind="errorMessage">
      </div>
      <br>
      <button class="button button-stable button-block" ui-sref="login"><font face="Comic Sans MS">
        I have an account
      </font></button>
    </div>
  </ion-content>
</ion-view>
