<ion-view style="background: url('img/bg7.jpg') no-repeat center center fixed;
-webkit-background-size: cover;
-moz-background-size: cover;
background-size: cover;">
  <ion-header-bar class="bar-dark">
    <h1 class="title"><font face="Comic Sans MS">Reset Password</font></h1>
  </ion-header-bar>
  <ion-content>
    <div class="padding">
      Please enter your email and we'll send you a temporary password.
    </div>
    <div class="list">
      <label class="item item-input item-stacked-label">
        <span class="input-label"><font face="Comic Sans MS">Email</font></span>
        <input type="email" placeholder="me@gmail.com" ng-model="user.email">
      </label>
    </div>
    <div class="padding">
      <button class="button button-positive button-block" ng-if="!emailSent" ng-click="resetPassword()"><font face="Comic Sans MS">
        Done
      </font></button>
      <div class="error" ng-if="errorMessage" ng-bind="errorMessage">
      </div>
      <div ng-if="emailSent">
        <div class="success padding-bottom">
          Email Sent. Please check your inbox.
        </div>
        <button class="button button-positive button-block" ui-sref="login"><font face="Comic Sans MS">Back To Login</font></button>
      </div>
      <br>
      <button class="button button-stable button-block" ng-if="!emailSent" ui-sref="login"><font face="Comic Sans MS">
        Cancel
      </font></button>
    </div>
  </ion-content>
</ion-view>
